<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <div>
        <label for="autor">Autor name</label>
        <input  type="text" id="autor"  required />
        </div>
        
        <div>
        <label for="book">Book title</label>
        <input  type="text" id="book" name="text" required />
        </div>
        <div>
        <label for="num">Page number</label>
        <input   type="number" id="num" name="text" min='0' max='10000' required />
        </div>
        <div id="check-box">
        <label for="check">Do you read it before?</label>
        <input type="checkbox" id="check" required /> 
        </div>
        <div>
        <button type="submit" id="btn">Add Book</button>
        </div>
        </div>
        
    </form>
</body>
</html>
